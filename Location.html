<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location</title>
    <link rel="stylesheet" href="Location.css" />
   <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Location.js" defer></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
  </head>
<!-- BODY -->
  <body class="body min-dvh-100">
<!-- HEADING -->

     <div class="heading-container container-fluid text-start mt-5 pt-5 pb-2" style="max-width: 40rem; width: 80%;"><h1 class="heading">Let's FixIt</h1>
         <i class="menu text-end fa-solid fa-bars" style="color: #ffffff;"></i></div>
        </div> 
<!-- MAIN SECTION -->
     <main
      id="topContainer"
      class="card-grid flex-grow-1 d-flex align-contents-center justify-content-center min-dvh-100"
      style="gap: 2.5rem; border-radius: 2rem 2rem 0 0"
    >

<section class="card border-0 mb-5 w-100 d-flex flex-column align-items-center" style="max-width: 40rem;">
    
    <!-- Progress Bar Container -->
    <div class="d-flex align-items-center pb-4" style="width: 90%;">
        <div class="progress flex-grow-1 me-3" style="height: 1rem; border-radius: 1rem">
            <div class="progress-bar" role="progressbar" style="width: 25%; border-radius: 1rem;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
            </div>
        </div>
        <!-- Close Button -->
        <i class="icon fa-solid fa-circle-xmark" style="color: #060932;"></i>
    </div>

      <div style="width: 80%;" class="d-flex flex-column align-items-center">
            
            

            <!-- Prompt: Where is the problem? -->
            <div class="h2 text-start mb-3 w-100">
                <h2 class="prompt">Where is the problem?</h2>
            </div>
            
            <div class="d-flex flex-column align-items-center w-100">
                <!-- Enter location input field -->
                <div class="mb-3" style="width: 100%; max-width: 60rem"> 
                    <input type="text" class="form-control" id="enterLocation" placeholder="Enter location..."/>
                    <div class="invalid-feedback">Not a valid address</div>
                </div>
                
                <p id="OR" class="text-center mb-3">OR</p>
                <!-- Use my current location button -->
                <div class="text-center align-items-center justify-content-center" style="width: 100%; max-width: 60rem">
                    <button id="find-me" class="btn btn-primary rounded-pill text-center border-0 h-40 w-100 p-3 shadow-lg"><span>Use my current location</span>
                        <i id="location-icon" class="fa-solid fa-location-crosshairs" style="color: #ffffff;"></i></button>
                        <!-- Found location from js -->
                        <p id="location"></p>
                    </div>
                </div>
            </div>

<!-- Embedded Google Map -->
   <figure class="w-100 m-0 p-0">
            <iframe id="map-embed" 
                src="https://www.google.com/maps?q=-41.3195802,174.7845428&output=embed" 
                class="w-100" 
                height="450" 
                style="border:0; width: 100%; max-width: 40rem;" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </figure>
</section>
</main>

<!-- Fixed action buttons -->
<footer class="actions fixed-bottom py-3">
    <button id="home" class="btn btn-outline-secondary border-0">
        <span class="fw-bold">home</span>
    </button>

    <button id="continue" class="btn btn-primary border-0">
        <span class="fw-bold">continue</span>
    </button>

    <div class="save text-center w-100" style="position: absolute; bottom: 20px;">
        <button type="button" class="btn btn-link text-decoration-none p-0">
            <span class="fw-bold" style="color: #341bf1;">Save draft</span> 
            <i class="fa-solid fa-floppy-disk" style="color: #341bf1;"></i>
        </button>
    </div>
</footer>

  </body>
</html>
